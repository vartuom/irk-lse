version: '3'
networks:
  db-network:
    driver: bridge
    internal: true
  http-network:
    driver: bridge
volumes:
  database:
services:
  database:
    image: postgres:12-alpine
    env_file:
      - .env
    container_name: irlse-database
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - db-network
    ports:
      - '5432:5432'
    restart: on-failure
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend
    env_file:
      - .env
    depends_on:
      - database
    container_name: irlse-backend
    networks:
      - db-network
      - http-network
    ports:
      - '3000:3000'
    restart: on-failure
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend
    depends_on:
      - backend
    container_name: irlse-frontend
    networks:
      - http-network
    ports:
      - '8081:80'
    restart: on-failure
  adminer:
    image: adminer
    ports:
      - '8888:8080'
    networks:
      - db-network

